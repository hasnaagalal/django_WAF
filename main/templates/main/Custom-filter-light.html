{% extends "index.html" %}
{% load static %}
{% block title %}
Custom Filter
{% endblock title %}
{% block content %}
    <div class="content">
                <div class="intro-y flex items-center mt-8">
                    <h2 class="text-lg font-medium mr-auto">
                        Custom Filters
                    </h2>
                </div>
                <div class="grid grid-cols-12 gap-6 mt-5">
                    <div class="intro-y col-span-12 lg:col-span-6">


                            <div class="intro-y col-span-12 lg:col-span-6">
                                <!-- BEGIN: Input -->
                                
                                <div class="intro-y box">
                                    <form method='POST' enctype="multipart/form-data">
                                        {% csrf_token %}
                                    <div id="input" class="p-5">
                                        
                                        <div class="preview">
                                            <div>
                                                <h2 class="font-medium text-base mr-auto">
                                                    Specific Filters
                                                </h2>
                                                <table class="table">
                                                    <td><input id="regular-form-1" type="text" class="form-control" style="width:290px" placeholder="Specific Filters" name= "name"></td>
                                                    <td> <button class="btn btn-primary w-24 mr-10 mb-2" type="submit" value="save" >Add</button></td>
                                                </table>


                                            </div>
                                        </div>
                                        
                                    </div>
                                    </form>
                                </div>
                                
                                <!-- END: Input -->
                        <!-- BEGIN: Striped Rows -->
                        <div class="intro-y box mt-5">

                            <div class="flex flex-col sm:flex-row items-center p-5 border-b border-slate-200/60">
                                <h2 class="font-medium text-base mr-auto">
                                   Filters
                                </h2>

                            </div>
                            <div class="p-5" id="striped-rows-table">
                                
                                <div class="preview">
                                    <div class="overflow-x-auto">
                                        <table class="table table-striped">
                                            <thead>
                                                <tr>
                                                    <th class="whitespace-nowrap">#</th>
                                                    <th class="whitespace-nowrap">Filter</th>

                                                    <th class="whitespace-nowrap">Enabled</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                {% for pattern in patterns %}
                                                <tr>
                                                    <td>{{pattern.id}}</td>
                                                    <td>{{pattern.name}}</td>

                                                    <td><div class="form-check form-switch w-full sm:w-auto sm:ml-auto mt-3 sm:mt-0">
                                                        <input id="show-example-1" data-target="#basic-dropdown" class="show-code form-check-input mr-0 ml-3" type="checkbox"checked>

                                                    </div></td>
                                                    
                                                </tr>
                                                {% endfor %}
                                                
                                                
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- END: Striped Rows -->

                    </div>
                </div>
    </div>



    {% endblock content %}
